<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1>Bienvenue, utilisateur</h1>
        <h3>Vos fichiers</h3>
        <ul id="fileList" class="list-group"></ul>

        <h3 class="mt-5">Uploader un fichier</h3>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" name="file" class="form-control" required>
                <button type="submit" class="btn btn-primary">Uploader</button>
            </div>
        </form>

        <h3 class="mt-5">Partager un fichier</h3>
        <form action="/user/files/share" method="POST">
            <div class="mb-3">
                <label for="fileName" class="form-label">Nom du fichier :</label>
                <input type="text" id="fileName" name="fileName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="targetUser" class="form-label">Utilisateur cible :</label>
                <input type="text" id="targetUser" name="targetUser" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Partager</button>
        </form>
    </div>

    <script src="/scripts.js"></script>
</body>
</html>
